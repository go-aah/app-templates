{{ define "master" }}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ template "title" . }}
    <link rel="icon" href="/favicon.png">
    <link href="/static/css/aah.css" rel="stylesheet">
    {{ template "head_scripts" . -}}
  </head>
  <body>
    {{ template "body" . }}
    {{ template "footer_scripts" . }}
  </body>
</html>{{ end }}

<!--// Define empty blocks here for optional 'template' definition.
// so that you no need to define these blocks in child templates
// if it's not required-->
{{ define "head_scripts" -}}{{- end }}
{{ define "footer_scripts" -}}{{- end }}
